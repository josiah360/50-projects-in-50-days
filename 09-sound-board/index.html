<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sound Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
    <audio src="./sound/applause.mp3" id="applause"></audio>
    <audio src="./sound/boo.mp3" id="boo"></audio>
    <audio src="./sound/gasp.mp3" id="gasp"></audio>
    <audio src="./sound/tada.mp3" id="tada"></audio>
    <audio src="./sound/victory.mp3" id="victory"></audio>
    <audio src="./sound/wrong.mp3" id="wrong"></audio>

    <div class="btns">
      <button class="btn">Applause</button>
      <button class="btn">Boo</button>
      <button class="btn">Gasp</button>
      <button class="btn">Tada</button>
      <button class="btn">Victory</button>
      <button class="btn">Wrong</button>
    </div>
  </body>
</html>
