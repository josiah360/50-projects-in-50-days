<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aniamted Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
    <div class="container">
      <i class="fab fa-twitter"></i>
      <p class="counter" data-target="12000">12000</p>
      <small class="text">Twitter Followers</small>
    </div>

    <div class="container">
      <i class="fab fa-youtube"></i>
      <p class="counter" data-target="5000">5000</p>
      <small class="text">Youtube Subscribers</small>
    </div>

    <div class="container">
      <i class="fab fa-facebook"></i>
      <p class="counter" data-target="7500">7500</p>
      <small class="text">Facebook Fans</small>
    </div>

  </body>

</html>
