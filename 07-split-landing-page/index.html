<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Split Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
    <div class="container">
      <div class="left-split split" style="background-image: url(./img/playstation-2.jpg);">
        <h1>Playstation 5</h1>
        <button class="btn left-btn">Buy Now</button>
      </div>
      <div class="right-split split" style="background-image: url(./img/xbox-2.jpg);">
        <h1>Xbox Series X</h1>
        <button class="btn right-btn">Buy Now</button>
      </div>
    </div>
  </body>
</html>
