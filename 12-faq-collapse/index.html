<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FAQ Collapse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
    <div class="wrapper">
      <h1>Frequently Asked Questions</h1>
      <div class="container active">
        <h3 class="question">Why should we trust atoms?</h3>
        <p class="answer">They make up everything</p>
        <button class="btn">
          <i class="fas fa-times"></i>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="container">
        <h3 class="question">What do you call someone with no body and no nose?</h3>
        <p class="answer">Nobody nose</p>
        <button class="btn">
          <i class="fas fa-times"></i>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="container">
        <h3 class="question">What's the object-oriented way to become wealthy?</h3>
        <p class="answer">inheritance</p>
        <button class="btn">
          <i class="fas fa-times"></i>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="container">
        <h3 class="question">How many tickles does it takes to tickle an octopus?</h3>
        <p class="answer">Ten tickles</p>
        <button class="btn">
          <i class="fas fa-times"></i>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="container">
        <h3 class="question">What is 1 + 1?</h3>
        <p class="answer">Four</p>
        <button class="btn">
          <i class="fas fa-times"></i>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </body>

</html>
