<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Profiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
      <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
      </form>

      <main>
        <div class="card">
          <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
        </div>
        <div class="user-info">
          <h2>John Doe</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, magni!z</p>
        </div>

        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>100 <strong>Following</strong></li>
          <li>30 <strong>Repos</strong></li>
        </ul>

        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </div>
      </main>
  </body>

</html>
