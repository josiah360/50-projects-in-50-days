<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Profiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    
  </head>
    
  <body>
    <form id="form" scale="form">
      <input type="search" class="search" placeholder="Search a Github User">
    </form>

    <main>
      <div class="user-info">
        <img src="" alt="" class="user-img">
        <div class="user-details">
          <h2>John Doe</h2>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque, quas!</p>
          <div class="repo-details">
            <p>5000 <span>Followers</span></p>
            <p>50 <span>Following</span></p>
            <p>500 <span>Repos</span></p>
          </div>
          <div class="repos">
            <span>repo 1</span>
            <span>repo 2</span>
            <span>repo 3</span>
            <span>repo 4</span>
          </div>
        </div>
      </div>
    </main>
      

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./index.js"></script>
  </body>

</html>
