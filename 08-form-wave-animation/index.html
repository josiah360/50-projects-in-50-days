<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Input Wave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
    <form class="form">
      <h1>Please Login</h1>
      <div class="email-div input-div">
        <input type="text" class="email">
        <label class="email-label">Email</label>
      </div>
      <div class="password-div input-div">
        <input type="text" class="email">
        <label class="email-label">Password</label>
      </div>

      <button class="btn">Login</button>
      <p class="text">Don't have an account? <span>Register</span></p>
    </form>
  </body>
</html>
