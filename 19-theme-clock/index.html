<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Theme Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b57fc9baeb.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
    
  <body>
    <div class="container">
      <div class="toggle">Dark Mode</div>
      <div class="clock">
        <div class="center-point"></div>
        <div class="second-hand hand"></div>
        <div class="min-hand hand"></div>
        <div class="hour-hand hand"></div>
      </div>
      <div class="time"></div>
      <div class="date"><span class="datespan"></span><span class="day"></span></div>
    </div>
  </body>

</html>
